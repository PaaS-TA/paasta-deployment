# BOSH VARIABLE
bosh_client_admin_id: "admin"			# Bosh Client Admin ID
director_name: "micro-bosh"			# BOSH Director Name
private_cidr: "10.0.1.0/24"			# Private IP Range
private_gw: "10.0.1.1"				# Private IP Gateway
